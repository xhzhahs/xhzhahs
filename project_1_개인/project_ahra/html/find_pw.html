<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>아이디 / 비밀번호 찾기</title>
    <link rel="stylesheet" href="/project_1/asset/find_pw.css">
</head>
<body>
    <div>
        <div class="login_main">
            <div class="logo">
                <img style="width: 300px; height: 150px; margin: auto;" src="https://i.imgur.com/yOfFX9f.png">
            </div>
        </div>
    </div>
    <div class="find_back">
        <div class="title">
            아이디 / 비밀번호 찾기
        </div>
        <div>
            <div class="find">
                <div class="find_id">
                    아이디 찾기
                </div>
                <div class="find_pw">
                    비밀번호 찾기
                </div>
            </div>
            <div class="h3">
                아이디가 기억나지 않는다면?<br>
                아래 방법 중 하나를 선택해주세요.
            </div>
        </div>
        <div class="phone">
            <input type="checkbox" value="휴대폰번호로 찾기"> 휴대폰번호로 찾기
            <ul class="li_1">
                <li>
                    <div class="id">
                        <div class="id_1">
                            이름 
                        </div>
                        <div  class="id_1_text">
                            <input type="text">
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="id_2">
                            휴대폰
                        </div>
                        <div class="id_2_1">
                            <select class="id_2_sel">
                                <option>대한민국(+82)</option>
                            </select>
                            <div class="id_2_text">
                                <input type="text">
                            </div>
                        </div>
                        <button type="submit">다음></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="email">
            <input type="checkbox" value="이메일로 찾기"> 이메일로 찾기
            <ul class="li_2">
                <li>
                    <div class="id">
                        <div class="id_1">
                            이름 
                        </div>
                        <div class="id_1_text_2">
                            <input type="text">
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="id_2">
                            이메일
                        </div>
                        <div class="id_2_text_1">
                            <input type="text"> @ 
                        </div>
                        <div class="id_2_text_2">
                            <input type="text">
                            <select class="id_2_sel">
                                <option>naver.com</option>
                                <option>nate.com</option>
                                <option>gmail.com</option>
                                <option>직접입력</option>
                            </select>
                        </div>
                        <button type="submit">다음></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        @ 2025 배워보다
    </div>
    
</body>
</html>
