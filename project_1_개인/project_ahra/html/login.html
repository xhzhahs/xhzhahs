<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>배워보다 - 로그인</title>
    <link rel="stylesheet" href="/project_1/asset/login.css"/>
</head>
<body>
    <div class="login_main">
        <div class="logo">
            <img style="width: 200px; height: 50px;"  src="https://i.imgur.com/yOfFX9f.png">
        </div>

        <div class="login">
            <div class="login_h2">
                로그인  
            </div>
            <p>맞춤형 정보 제공을 위해 로그인이 필요합니다.</p>              
            <div class="id_pw">
                <div>
                    <input class="id" type="text" placeholder="아이디"><br/>
                </div>
                <div>
                    <input class="pw" type="password" placeholder="비밀번호"><br/>
                </div>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember_id">아이디 기억하기
            </div>
            <div class="keep_check">
                <input type="checkbox" id="keep_login">로그인 상태 유지
            </div>
            <button type="submit">로그인</button>
        </div>

        <ul class="find">
            <li>
                <a href="#">비밀번호 찾기</a>
            </li>
            <li>
                <a href="#">아이디 찾기</a>
            </li>
            <li>
                <a href="#">회원가입</a>
            </li>
        </ul>

        <div class="banner">
            교육 안내 배너
        </div>
    </div>

    <div class="footer">
        © 2025 배워보다
    </div>
</body>
</html>
