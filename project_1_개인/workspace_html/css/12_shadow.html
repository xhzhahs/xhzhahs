<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: white;
            width: 100px;
            height: 100px;

            box-shadow: 30px 10px;
            box-shadow: 30px 10px greenyellow;
            /* shadow: 오른쪽그림자 아래그림자 번짐정도 */
            /* -숫자하면 위와 왼쪽 그림자도 가능 */
            box-shadow: 3px 3px 15px grey;
            box-shadow: 3px 3px 5px 5px grey;
        }

        .box2 {
            font-size: 32px;
            color: white;
            text-shadow: 5px 5px;
            text-shadow: 2px 2px 10px red;
        }
    </style>
</head>
<body>
    <div class="box1">글씨</div>
    <div class="box2">글씨</div>
</body>
</html>
