<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* backgroun-image는 배경에 사진을 넣는다. */
        #black {
            height: 400px;
            border : 1px solid red;

            /* 
                배경에 이미지 넣기 
                여러장 있을 때, 왼쪽의 이미지가 위쪽에 표시된다.
            */
            /* background-image: url(https://cdn.pixabay.com/photo/2024/02/26/19/39/monochrome-image-8598798_1280.jpg); */
            background-image: url(https://media.discordapp.net/attachments/1371367430357778432/1385507481190400100/Spongebob-Christmas-PNG-Picture.png?ex=685651e5&is=68550065&hm=c5e79c2b6f5dad92764cf123b4609b063e4317c01c60a198ff03473e79cdc629&=&format=webp&quality=lossless), url(https://i.namu.wiki/i/QyfxOrFi-3UtJPaKQI_ZsrbI072EPxQd-v9oxQUURmS63s8jjskMH3E3aiPgP1jRGgL6fRhInntd-6Nubb6D7g.webp);
           
            /* 
                repeat은 반복 
                repeat-x는 가로축만 반복, repeat-y는 세로축만 반복
                no-repeat은 반복 안함.
                여러장의 이미지 일 경우도 따로 따로 적용 가능.
                ex) background-repeat: repeat-x, no-repeat;
            */
            background-repeat: /*repeat-x*/ /*repeat-y*/ no-repeat;


            /* background-size는 배경 이미지 크기 지정 */
            /* background-size: 200px 300px; */
            /* background-size: 100% 50%; */
            /* background-size: 100% 100%; */
            /* 
                contain은 사진을 다 보이게 조절해줌. 
                비율유지되고 빈공간 생길 수 있음 
            */
            background-size: contain;

            /* 
                background-position 위치조절
                center, top, botton, left, right 사용 가능
                200px 100px처럼도 사용 가능
            */
            /* 가운데 정렬 */
            background-position: center;
        }

        #back2 p{
            height: 200vh;
        }
        #back2 {
            height: 200vh;
            background-image: url(https://i.namu.wiki/i/QyfxOrFi-3UtJPaKQI_ZsrbI072EPxQd-v9oxQUURmS63s8jjskMH3E3aiPgP1jRGgL6fRhInntd-6Nubb6D7g.webp);
            
            /* cover는 빈공간없이 꽉 채워줌. 비율을 변하지 않지만 잘릴 수 있다. */
            background-size: cover;

            /* attachment 배경에 고정시켜놓기 스크롤시에도 뒤에 고정되는 것으로 보임*/
            background-attachment: fixed;

            /* 
                overflow auto는
                콘텐츠 크기에 따라서 스크롤 유무 조절
                콘텐츠가 넘치면 스크롤. 넘치지 않으면 스크롤x 
            */
            overflow: auto;
        }
        #back3 {
            /* background-color: #ffaabb; */
            background-color: #fab;
        }

        #back4  {
            height: 100px;

            /*
                background : color || image || repeat || attachment || position
                여러개 할 때 이런식으로 사용가능
            */
            background: #808 url(https://media.discordapp.net/attachments/1371367430357778432/1385507481190400100/Spongebob-Christmas-PNG-Picture.png?ex=685651e5&is=68550065&hm=c5e79c2b6f5dad92764cf123b4609b063e4317c01c60a198ff03473e79cdc629&=&format=webp&quality=lossless)
                        no-repeat center
        }
    </style>
</head>
<body>
    <p id="black">
        Backgroun image<br>
        Backgroun image<br>
        Backgroun image<br>
        Backgroun image
    </p>

    <div id="back2">
        <p>글자글자</p>
    </div>

    <div id="back3">
        <p>글싸 하나</p>
    </div>

    <div id="back4">
        아무글씨
    </div>
</body>
</html>
