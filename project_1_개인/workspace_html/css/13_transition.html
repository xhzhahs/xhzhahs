<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;

            background-color: red;
            /* hover가 빠질때 영향 */
            transition: all 1s;
            display: inline-block;
        }
        div:hover {
            background-color: blue;
            height: 200px;
            border-radius: 15px;
            /* hover가 들어갈때 영향 */
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
