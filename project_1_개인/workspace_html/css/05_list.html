<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li {
            border: 1px solid red
        }
        ul {
            /* 앞에 점이 없어짐 */
            list-style: none;
            /* 앞 공간이 없어짐 */
            padding: 0;
        }

        td {
            border: 1px solid red;
        }
        table {
            /* border: 1px solid red; */
            /* td 사이 간격을 없애줌 */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
