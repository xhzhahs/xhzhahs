<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            회원 번호 1~17까지 무작위로 선택하는 함수
            여러번 선택 후 결과 출력
        */

        let captain = [];
        for(let i=1; i<=18; i++){
            captain.push(0);
        }

        for(let i=0; i<=30000; i++){
            let member = parseInt((Math.random() * 10000) % 17) + 1
            captain[member]++;
        }

        for(let i=1; i<=17; i++){
            console.log(i, captain[i])
        }


    </script>
</head>

</body>

</html>
