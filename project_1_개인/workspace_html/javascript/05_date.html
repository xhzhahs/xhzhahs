<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let now = new Date();
        console.log(now);

        // 년도
        const y = now.getFullYear();
        console.log('년 :', y);

        // 월(0부터 나옴. 0~11)
        // +1 필요!!
        const M = now.getMonth();
        console.log('월 :', M+1);

        // 일
        const d = now.getDate();
        console.log('일 :', d);
        
        // 요일 (일요일 0 ~ 토요일 6)
        const w = now.getDay();
        console.log('요일 :', w);
        
        // 시간은 복수형 사용
        // 시(24시간)
        const h = now.getHours();
        console.log('시 :', h);

        // 분
        const m = now.getMinutes();
        console.log('분 :', m);

        // 초
        const s = now.getSeconds();
        console.log('초 :', s);

        let iso = now.toISOString();
        console.log( iso );

        let a = iso.split('T');
        console.log(a[0]);
        console.log( a[1].split('.')[0] )

        let timestamp = now.getTime();
        console.log(timestamp);

        let before = new Date().getTime();
        for(let i=0; i<1000000; i++){

        }

        let after = new Date().getTime();
        console.log('after - before', after - before);
        
        // let time = new Date('2025-07-03'); // 생성자에 특정 시간을 넣어서 그 시간을 객체로 만들 수 있다.
        let time = new Date();
        console.log( time.toISOString() );

        time.setHours( time.getHours() + 9 );
        console.log( time.toISOString() );



</script>
</head>
<body>
    <div id="clock"></div>
    <script>

        setInterval(
            function(){

                let clock = new Date();
                let bun = clock.getMinutes();
                let cho = clock.getSeconds();
                let text = '<strong>'+ bun + '분' + cho + '초</strong>';
        
                document.querySelector("#clock").innerHTML = text;
            }, 1000
        );
    </script>
</body>
</html>
