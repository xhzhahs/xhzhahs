<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width<!-- 화면에 맞춰 비율 조정-->, initial-scale=1.0"<!-- 100%로 보여줌-->>
    <title>Document</title>
</head>
<body>
    비교 글씨
    <!-- h1은 페이지의 제목으로 하나만 있는게 좋다-->
    <h1 title="타이틀">h1 heading tag</h1>
    <!-- h2~h6는 소제목으로 순서대로 사용하는 것이 좋다. -->
    <h2>h2 헤딩 태그</h2>
    <h3>h3 heading tag</h3>
    <h4>h4 heading tag</h4>
    <h5>h5 heading tag</h5>
    <h6>h6 heading tag</h6>
    <!-- h6까지만 지원하므로 h7부터는 의미 없다 -->
    <h7>h7 의미없음</h7>
    <!-- 태그를 내맘대로 해도 되지만 의미 없다.-->
    <human>의미없다</human> 
    <p>단락1</p><!-- p태그가 문장 사이의 간격을 벌려준다 -->
    <p>
        단락2<br> <!-- br은 엔터를 해줌.
                    닫지 않고 열기만 해도 된다.-->
        다음줄
    </p>
    <pre><!-- 스페이스바, 엔터를 표시해서 나타내주지만 잘 쓰지 않음 -->
        1
        2<br>
        3
    </pre>
    <br>
    <hr><!-- 수평선 이라는 뜻 
            구분선 생김
            닫지 않아도 되는 태그-->
    <br>
    그냥 글씨<br>
    <strong>굵은 글씨 strong</strong> <!-- 굵은 글씨로 강조 태그-->
    <br>
    <b>굵은 글씨 b 안쓴다</b><!-- b도 굵은 글씨로 되지만 semantic태그가 아니라 안씀-->
    <br>
    <em>기울어진 글씨</em><!-- 글씨가 기울어져서 나옴-->
    <br>
    <i>기울어진 글씨 i 안쓴다</i><!-- b와 같은 이유로 안씀 -->
    <br>
    <em>오늘 <strong>저녁</strong>에 뭐먹지?</em>
    <br>
    E=MC<sup>2</sup><sub>[1]</sub><!-- <sup></sup> 위 첨자 제곱처럼 글씨가 위로 올라감
                                       <sub></sub> 아래 첨자 글씨가 아래로 내려감 -->

</body>
</html>
<!-- ! 입력 후 엔터 치면 자동완성-->
