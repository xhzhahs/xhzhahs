<!-- DOCTYPE : 클라이언트에게 이게 어떤 문법인지 알려주는 용도
              뒤에 있는 태그로 현재 문서가 어떤타입인지 알려줌-->
<!DOCTYPE html>
<!-- html 태그는 하나만 있는게 좋다 -->
<html>
    <!-- head 태그는 보통 페이지에 대한 정보가 있다 -->
    <head>
        <title>최아라</title><!-- 상단 탭에 내용을 작성해줌-->
    </head>
</html>
    <!-- body 태그는 보통 보여줄 내용이 있다 -->
    <body>

    </body>
</html>
