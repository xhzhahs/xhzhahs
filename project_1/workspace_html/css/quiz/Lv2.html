<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 0;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            text-align: center;
        }
        .back {
            background-color: #d9dae0;
            min-height: 700px;
            padding: 50px;
        }
        .center {
            box-sizing: border-box;
            /* border: 1px solid rgba(255, 255, 255, 0.0); */
            background-color: rgb(217,217,217);
            text-align: center;
            margin: 50px 50px 20px 50px;
        }
        .main {
            box-sizing: border-box;
            /* border: 1px solid rgba(255, 255, 255, 0.0); */
            background-color: white;
            width: 400px;
            margin: 20px 15px;
            display: inline-block;
        }
        /* .main2 {
            box-sizing: border-box;
            border: 1px solid black;
            background-color: white;
            width: 300px;
            display: inline-block;
        }
        .main3 {
            box-sizing: border-box;
            border: 1px solid black;
            background-color: white;
            width: 300px;
            display: inline-block;
        } */
        .room img {
            box-sizing: border-box;
            font-size: 0;
            width: 400px;
        }
        .content {
            box-sizing: border-box;
            /* border: 1px solid rgba(255, 255, 255, 0.0); */
            font-size: 24px;
            font-weight: 450;
            text-align: center;
            width: 400px;
            margin: 30px 0;
        }
        .price {
            box-sizing: border-box;
            /* border: 1px solid rgba(255, 255, 255, 0.0); */
            font-size: 24px;
            color: red;
            font-weight: 600;
            text-align: center;
            width: 400px;
            margin: 30px 0;
        }
         .view {
            box-sizing: border-box;
            /* border: 1px solid red; */
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            width: 400px;
            margin: 30px 0 50px 0;
        }
        .text {
            box-sizing: border-box;
            border-bottom: 1px solid red;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            width: 50px;
            margin: 0 auto;
        }
        .bottom {
            /* border: 1px solid rgba(255, 255, 255, 0.0); */
            font-size: 20px;
            text-align: center;
            padding: 0 0 50px 0;
        }
        .bottom span {
            border-bottom: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="back">
        <h1>Extraordinary rooms with elegant,<br>yet a rustic atmosphere</h1>
        <div class="center">    
            <div class="main">
                <div class="room">
                    <img alt="1번방"
                        src="https://assets.nicepagecdn.com/d2cc3eaa/88834/images/34.jpg">
                    <div class="content">
                        Apartment with Amazing<br>Park View
                    </div>
                    <div class="price">
                        $45.00
                    </div>
                    <div class="view">
                       <div class="text">
                            view
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="room">
                    <img alt="2번방"
                        src="https://assets.nicepagecdn.com/d2cc3eaa/88834/images/modern-studio-apartment-design-with-bedroom-living-space_1262-12375.jpg">
                    <div class="content">
                        Double Deluxe Room - <br>Double Bed
                    </div>
                    <div class="price">
                        $35.00
                    </div>
                    <div class="view">
                        <div class="text">
                            view
                        </div> 
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="room">
                    <img alt="3번방"
                        src="https://assets.nicepagecdn.com/d2cc3eaa/88834/images/4.jpg">
                    <div class="content">
                        Luxury Apartment - Ground<br> Floor
                    </div>
                    <div class="price">
                        $40.00
                    </div>
                    <div class="view">
                        <div class="text">
                            view
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            Images from <span>Freepik</span>
        </div>
    </div>
    
</body>
</html>
