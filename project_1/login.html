<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배워보다 - 로그인</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <div class="login_main">
    <div class="logo">
      <img src="./007.png" alt="배워보다 로고" />
    </div>

    <div class="login">
      <div>
        <input class="id" type="text" placeholder="아이디" /><br />
      </div>
      <div>
        <input class="pw" type="password" placeholder="비밀번호" /><br />
      </div>
      <div class="keep_check">
        <input type="checkbox" id="keep_login" />
        <label for="keep_login">로그인 유지</label>
      </div>
      <button type="submit">로그인</button>
    </div>

    <ul class="find">
      <li><a href="#">비밀번호 찾기</a></li>
      <li><a href="#">아이디 찾기</a></li>
      <li><a href="#">회원가입</a></li>
    </ul>

    <div class="banner">
      교육 안내 배너
    </div>
  </div>

  <div class="footer">
    © 2025 배워보다
  </div>
</body>
</html>
