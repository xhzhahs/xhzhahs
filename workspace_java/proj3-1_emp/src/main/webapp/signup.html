<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>emp2 회원 가입</h1>
<!-- form 안에 form은 이상하게 동작함. -->
<!-- 하나는 js로 해결 -->
<form method="post" action="add">
	<table border=1>
		<tr>
			<td>empno</td>
			<td>
				<input type="text" name="empno">
			</td>
		</tr>
		<tr>
			<td>ename</td>
			<td>
				<input type="text" name="ename">
			</td>
		</tr>
		<tr>
			<td>job</td>
			<td>
				<input type="text" name="job">

		<tr>

				<input type="text" name="mgr">

		<tr>
			<td>sal</td>
			<td>
				<input type="text" name="sal">
			</td>

		<tr>

			</td>

</html>
