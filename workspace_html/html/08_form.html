<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- input은 항상 type을 써야한다.
             input은 닫지 않아도 되는 태그 -->
        text(기본값) <input type="text"><br>

        <!-- value는 input안에 값이 써져있는 것 
             써져있는 값을 수정하면 수정한 값으로 서버에 전송된다.-->
        text(value) <input type="text" value="값"><br>

        <!-- placeholder는 input에 글이 없을 때 흐린 글씨로 나왔다가 
             한 글자라도 써지면 사라짐 -->
        text(placeholder) <input type="text" placeholder="플레이스 홀더"><br>

        <!-- readonly는 수정을 할 수 없게 한다.
             readonly만 써도 되는데
             readonly="readonly"로 써주는게 좋다 -->
        text(readonly) <input type="text" value="값" readonly="readonly"><br>

        <!-- disabled는 readonly보다 강력하게 수정할 수 없도록 한다. -->
        text(disabled) <input type="text" value="값" disabled="desabled"><br>
        <br>

        <!-- password는 비밀번호처럼 가려져서 나온다. -->
        password : <input type="password" placeholder="비밀번호를 입력하세요"><br>
        password : <input type="password" name="pw" placeholder="비밀번호를 입력하세요"><br>
        <br>
        <!-- radio는 name이라는 속성을 같이 쓰는 것이 좋다.
             선택할 수 있는 체크란이 생성됨 
             name이 같은 애들끼리 묶인다. name이 같은 애들 중에서 한개만 선택가능이지만
             name이 없으면 복수선택 가능이지만 name은 사용하는게 좋다.-->
        radio :
        <input type="radio" name="gender">남자
        <input type="radio" name="gender">여자
        <input type="radio" name="gender">비공개
        <br> 
        radio :
        <input type="radio" name="meet">참석
        <input type="radio" name="meet">미참석
        <br> 
        radio :
        <input type="radio" >참석
        <input type="radio" >미참석
        <br>
        <!-- checked는 선택이 된 상태로 나온다. 
             모두 checked가 되어있는 경우 마지막꺼만 체크된다.
             disabled는 선택하지 못하게 막아논다. -->
        radio :
        <input type="radio" name="meet">참석
        <input type="radio" name="meet" checked="checked">미참석
        <br>
        <input type="radio" name="gender" value="male" disabled="disabled">남자
        <input type="radio" name="gender" value="female">여자
        <input type="radio" name="gender" value="null">비공개
        <br>
        <!-- sumit은 value값을 주소창에 보여줌
            name이 있는 것만 전송함 -->
        sumit : <input type="submit" value="전송">
        <br>
        <!-- checkbox가 생성됨
             여러개 선택 가능 -->
        checkbox :
        <input type="checkbox" value="1"> 생크림
        <input type="checkbox" value="2" checked="checked"> 초코칩
        <input type="checkbox" value="3" disabled="disabled"> 샷추가
        <input type="checkbox" value="4"> 시럽
        <br>
        <!-- file은 파일을 보낼 수 있도록 함 -->
        file : <input type="file" value="file">
        <br>
        <!-- reset은 처음 로딩되었던 상태로 돌아감 -->
        reset : <input type="reset">
        <br>
        input button : <input type="button" value="버튼입니다">
        <br>
        <!-- button태그는 type에 꼭 button을 써줘야하고 
             input이 아니기 때문에 닫는 태그를 사용해야한다. -->
        button : <button type="button">버튼명</button>
        <br>
    </form>

    <!-- 
        form의 method 종류 : get, post
        method의 기본값(쓰지 않았을 경우) : get
        
        action : 전송할 주소
        action의 기본값 : 지금 내 주소
    -->
    <form method="get" action="https://search.naver.com/search.naver"> <!-- 검색창으로 바로 이동 -->
        <input type="text" name="quary">
        <input type="submit" value="네이버 검색"> <!-- method가 get일 때 a href 태그와 동일하게 작용-->

    </form>
</body>
</html>
