<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul><!-- 순서가 없는 목록을 뜻함
             앞에 점이 붙어서 나옴 -->
        <li>li 1</li><!-- list의 약자-->
        <li>li 2</li>
        <li>li 3</li>
    </ul>
    <ol><!-- 순서가 있는 목록을 뜻함 
             앞에 1. 2. 3. 숫자가 붙는다-->
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ol>
    <ul type="circle"><!-- 앞에 점이 동그라미로 바뀜 -->
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ul>

    <ul>
        <li>고기</li>
        <li>
            <ol>
                <li>냉삼</li>
                <li>생삼</li>
                <li>뒷고기</li>
            </ol>
        </li>
        <li>포차</li>
    </ul>
</body>
</html>
