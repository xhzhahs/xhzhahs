<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hide {
        /* display: none; */
    }
    .box {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .main {
        border: 1px solid black;
        margin: 0 auto;
    }
    .list {
        text-align: center;
    }
    .table {
        border-collapse: collapse;
        width: 900px;
        text-align: center;
        margin: 50px auto;
    }
    .bottom {
        position: absolute;
        text-align: center;
        transform: translateX(-50%);
        bottom: 20px;
        left: 50%;
        display: flex;
        gap: 10px;
    }
    .modal {
        border: 1px solid black;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 500px;
        height: 400px;
        margin: 0 auto;
    }
    .modal table{
        border: 1px solid black;
        border-collapse: collapse;
        position: relative;
        max-height: 80vh;
        width: 90%;
    }
    .search {
        text-align: center;
        margin: 60px auto 0;
    }

</style>
<body>
    <div class="main">
        <div class="box">
            <div>발주 기본정보</div>
            <div class="box hide">
                <span>진행상태</span>
                <div>승인대기</div>
            </div>
            <button type="button hide">임시저장</button>
            <button type="submit">승인 요청</button>
            <button class="hide" type="button">회수</button>
        </div>
        <div class="box">
            <div>
                <div>발주 번호</div>
                <input type="text">
            </div>
            <div>
                <div>발주 날짜</div>
                <input type="date">
            </div>
            <div>
                <div>부서</div>
                <input type="text" placeholder="부서를 선택하세요">
            </div>
            <div>
                <div>담당자</div>
                <input type="text">
            </div>
        </div>
        <div class="box">
            <div>
                <div>거래처</div>
                <input type="text" placeholder="거래처를 선택하세요">
            </div>
            <div>
                <div>거래처 사업자번호</div>
                <input type="text">
            </div>
            <div>
                <div>거래처 연락번호</div>
                <input type="text">
            </div>
            <div>
                <div>납기일</div>
                <input type="date">
            </div>
        </div>
        <div>
            <div class="box">
                <div>비고</div>
                <input type="text">
            </div>
        </div>
    </div>
    <div class="list">
        <div class="box">
            <div>발주 상세(품목)</div>
            <button type="button">삭제</button>
            <button type="submit">추가</button>
        </div>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox">
                    </th>
                    <th>NO</th>
                    <th>품목</th>
                    <th>규격</th>
                    <th>수량</th>
                    <th>단가</th>
                    <th>합계</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>1</td>
                    <td>휴먼 유리</td>
                    <td>0.3mm</td>
                    <td>5</td>
                    <td>100,000</td>
                    <td>500,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total</td>
                    <td>5</td>
                    <td>100,000</td>
                    <td>500,000</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="bottom">
        <button type="button">목록</button>
    </div>
    <div class="modal hide">
        <div class="search">
            <input type="text" placeholder="검색내용을 입력하세요">
            <button type="button">검색</button>
        </div>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>부서번호</th>
                    <th>부서명</th>
                    <th>사원번호</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>DFF5555</td>
                    <td>생산5팀</td>
                    <td>FF4561</td>
                    <td>나사원</td>
                </tr>
            </tbody>
        </table>
        <div class="bottom">
            <button type="button">취소</button>
            <button type="submit">확인</button>
        </div>
    </div>
    <div class="modal hide">
        <div class="search">
            <input type="text" placeholder="검색내용을 입력하세요">
            <button type="button">검색</button>
        </div>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>거래처 코드</th>
                    <th>거래처명</th>
                    <th>사업자번호</th>
                    <th>연락처</th>
                    <th>담당자</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>SDF4435</td>
                    <td>휴먼유리</td>
                    <td>12-345-67890</td>
                    <td>010-1234-5678</td>
                    <td>나사원</td>
                </tr>
            </tbody>
        </table>
        <div class="bottom">
            <button type="button">취소</button>
            <button type="submit">확인</button>
        </div>
    </div>
</body>
</html>
