<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .main {
        border: 1px solid black;
        margin: 0 auto;
    }
    .list {
        text-align: center;
    }
    .table {
        border-collapse: collapse;
        width: 900px;
        text-align: center;
        margin: 50px auto;
    }
    .bottom {
        position: absolute;
        text-align: center;
        transform: translateX(-50%);
        bottom: 20px;
        left: 50%;
        display: flex;
        gap: 10px;
    }
    .modal {
        border: 1px solid black;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 500px;
        height: 400px;
        margin: 0 auto;
    }
    .modal table{
        border: 1px solid black;
        border-collapse: collapse;
        position: relative;
        max-height: 80vh;
        overflow-y: auto;
        width: 90%;
    }
    .search {
        text-align: center;
        margin: 60px auto 0;
    }
    </style>
</head>
<body>
    <div class="main">
        <div>
            <button type="submit">승인 요청</button>
        </div>
        <div class="box">
            <div>
                <div> 입/출고 </div>
                <select>
                    <option>전체</option>
                    <option>입고</option>
                    <option>출고</option>
                </select>
            </div>
            <div>
                <div> 대분류 </div>
                <select>
                    <option>전체</option>
                    <option>유리</option>
                    <option>화학 강화제</option>
                    <option>코팅</option>
                    <option>완제품</option>
                    <option>소모품</option>
                </select>
            </div>
            <div>
                <div> 중분류 </div>
                <select>
                    <option>전체</option>
                    <option>LCD</option>
                    <option>OLED</option>
                    <option>AMOLED</option>
                    <option>질산칼륨</option>
                    <option>질산나트륨</option>
                    <option>불소중합체</option>
                    <option>산화티타늄</option>
                    <option>산화지르코늄</option>
                    <option>핸드폰</option>
                    <option>닌텐도</option>
                    <option>네비게이션</option>
                    <option>스티로폼</option>
                    <option>비닐</option>
                </select>
            </div>
            <div>
                <div> 소분류 </div>
                <select>
                    <option>전체</option>
                    <option>0.3mm</option>
                    <option>0.5mm</option>
                    <option>0.7mm</option>
                    <option>50kg</option>
                    <option>70kg</option>
                    <option>갤럭시S23</option>
                    <option>아이폰17</option>
                    <option>닌텐도3D</option>
                    <option>닌텐도Lite</option>
                    <option>5인치</option>
                    <option>7인치</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>10M</option>
                    <option>30M</option>
                </select>
            </div>
        </div>
        <div class="box">
            <div>
                <div>등록날짜</div>
                <input type="date">
            </div>
            <div>
                <div>품목코드</div>
                <input type="text" placeholder="품목을 선택하세요">
            </div>
            <div>
                <div>품목명/모델명</div>
                <input type="text">
            </div>
            <div>
                <div> 구분 </div>
                <select>
                    <option>전체</option>
                    <option>양품</option>
                    <option>불량</option>
                    <option>보류</option>
                </select>
            </div>
            
        </div>
        <div class="box">
            <div>
                <div>위치</div>
                <input type="text">
            </div>
            <div>
                <div>LOT번호</div>
                <input type="date">
            </div>
            <div>
                <div>수량</div>
                <input type="text" placeholder="부서를 선택하세요">
            </div>
            <div>
                <div>단가</div>
                <input type="text">
            </div>
            <div>
                <div>합계</div>
                <input type="text">
            </div>
        </div>
        <div>
            <div>
                <div>비고</div>
                <input type="text">
            </div>
        </div>
    </div>
    <div class="list hide">
        <div>재고 이동현황</div>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th>LOT번호</th>
                    <th>이전 위치</th>
                    <th>현 위치</th>
                    <th>이동사유</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AAA1564</td>
                    <td>TA-1</td>
                    <td>TA-2</td>
                    <td>출고</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="bottom">
        <button type="button">목록</button>
    </div>
    <div class="modal hide">
        <div class="search">
            <input type="text" placeholder="검색내용을 입력하세요">
            <button type="button">검색</button>
        </div>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>LOT번호</th>
                    <th>품목코드</th>
                    <th>품목명/모델명</th>
                    <th>단가</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>AAA1564</td>
                    <td>PSF156322254</td>
                    <td>아이폰17</td>
                    <td>1,000,000</td>
                </tr>
            </tbody>
        </table>
        <div class="bottom">
            <button type="button">취소</button>
            <button type="submit">확인</button>
        </div>
    </div>
    <div class="modal hide">
        <div class="search">
            <input type="text" placeholder="검색내용을 입력하세요">
            <button type="button">검색</button>
        </div>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>거래처 코드</th>
                    <th>거래처명</th>
                    <th>사업자번호</th>
                    <th>연락처</th>
                    <th>담당자</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>SDF4435</td>
                    <td>휴먼유리</td>
                    <td>12-345-67890</td>
                    <td>010-1234-5678</td>
                    <td>나사원</td>
                </tr>
            </tbody>
        </table>
        <div class="bottom">
            <button type="button">취소</button>
            <button type="submit">확인</button>
        </div>
    </div>
</body>
</html>
