<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { 
            box-sizing: border-box; 
        }

        .main {
            width: 90%;
            margin: 16px auto;
            padding: 14px 10px;
            border: 1px solid #2f2f2f;
            border-radius: 10px;
            background: #fff;
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            gap: 14px 18px;
            align-items: flex-start;
            margin: 10px 0;
            justify-content: space-between;
        }

        .header_row {
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 6px 4px 10px;
        }
        .header_row div:first-child {
            font-weight: 800;
            font-size: 18px;
        }

        .action button {
            height: 32px;
            padding: 0 12px;
            border-radius: 8px;
            border: 1px solid #888;
            background: #f0f0f0;
            font-weight: 700;
            cursor: pointer;
            transition: .15s;
        }
        .action button[type="submit"] {
            background: #5b5f66; 
            color: #fff; 
            border-color: #5b5f66;
        }

        .item {
            flex: 1 1 calc(25% - 18px); 
            min-width: 230px;  
        }
        .item > div:first-child {
            font-weight: 700;
            margin-bottom: 6px;
        }

        .main_input {
            width: 100%;
            height: 40px;
            padding: 8px 10px;
            border: 1px solid #9aa3af;
            border-radius: 8px;
            background: #fff;
            outline: 0;
        }
        .main_input::placeholder { 
            color: #9aa3af; 
        }

        .notice { 
            flex: 1 1 100%; 
        }
        .note_input {
            padding: 8px 10px;
            border: 1px solid #9aa3af;
            border-radius: 8px;
            background: #fff; 
            width: 100%; 
        }

        .list { 
            text-align: center; 
        }

        .header_list {
            width: 90%;
            margin: 16px auto 8px;
            padding: 0 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header_list > div:first-child { 
            font-weight: 800; 
        }

        .list-action { 
            display: flex; gap: 8px; 
        }

        .list-action button {
            height: 34px;
            padding: 0 12px;
            border-radius: 8px;
            border: 1px solid #666;
            background: #7a7d81;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: .15s;
        }

        .table {
            width: 90%;
            margin: 0 auto 22px;
            border-collapse: collapse;
            text-align: center;
            background: #fff;
        }
        .table th, .table td {
            border: 1.8px solid #2f2f2f;
            padding: 8px;
        }
        .table thead th {
            background-color: #f0f0f0;  
            font-weight: bold;
        }
        .table tbody td { 
            height: 40px; 
        }
        .table tfoot td { 
            background-color: #f0f0f0; 
            font-weight: 800; 
        }

        .bottom {
            position: absolute;
            text-align: center;
            transform: translateX(-50%);
            bottom: 20px;
            left: 50%;
            display: flex;
            gap: 10px;
        }
        .bottom button {
            height: 36px;
            padding: 0 16px;
            border-radius: 8px;
            border: 1px solid #666;
            background: #7a7d81;
            color: #fff;
            font-weight: 800;
            cursor: pointer;
            transition: .15s;
        }

        .modal {
            border: 1px solid #2f2f2f;
            border-radius: 10px;
            background: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }
        .search {
            width: 80%;
            text-align: center;
            margin: 16px auto 0;
        }
        .m_search {
            width: 78%;
            height: 36px;
            padding: 8px 10px;
            border: 1px solid #9aa3af;
            border-radius: 8px;
        }
        .m_button {
            
            width: 66px;
            height: 36px;
            border: 1px solid #666;
            border-radius: 8px;
            background: #7a7d81;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }
        .modal .table { 
            width: 100%; 
            margin: 6px auto; 
        }

        @media (max-width: 1200px) {
        .item { min-width: 240px; }
        }
        @media (max-width: 820px) {
        .item { flex: 1 1 calc(50% - 18px); }
        }
        @media (max-width: 520px) {
        .item { flex: 1 1 100%; }             
        }
    </style>
</head>
<body>

            <div class="box">

            <div class="box">
                <div> 상태 </div>

                    <option>전체</option>

            </div>
        </div>
        <div class="box">
            <div class="date box">
                <div class="period"> 기간 </div>
                <div class="month"> 월별 </div>
            </div>
            <div>
                <input type="date">
                <span>~</span>
                <input type="date">
            </div>
            <button type="submit"> 조회 </button>
        </div>
    </div>
    <div class="action">
        <button type="submit">추가</button>
    </div>
    <div class="center">

                <tr>

    </div>
</body>
</html>
