<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>발주 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    /* 상단 검색 영역 */
    .top {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .box {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .period, .month {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: #eee;
      font-size: 14px;
    }

    .top input[type="date"],
    .top select {
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .top button {
      padding: 6px 14px;
      background: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .top button:hover {
      background: #45a049;
    }

    /* 테이블 */
    .center {
      text-align: center;
    }

    .table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      background: #fff;
      border: 1px solid #ccc;
    }

    .table th,
    .table td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }

    .table th {
      background: #f0f0f0;
      font-weight: bold;
    }

    /* 행 hover 효과 */
    .table tr:hover {
      background: #f9f9f9;
    }

    /* 아래쪽 버튼 */
    .bottom-buttons {
      margin-top: 10px;
      text-align: center;
      gap: 10px;
    }

    .bottom-buttons button {
      padding: 6px 14px;
      background: #007BFF;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .bottom-buttons button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="date box">
      <div class="period">기간</div>
      <div class="month">월별</div>
    </div>
    <div>
      <input type="date">
      <span>~</span>
      <input type="date">
    </div>
    <div class="state box">
      <div>진행상태</div>
      <select>
        <option>전체</option>
        <option>임시저장</option>
        <option>승인</option>
        <option>승인 대기</option>
        <option>반려</option>
      </select>
    </div>
    <button type="submit">조회</button>
  </div>

  <div class="center">
    <table class="table">
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th>NO</th>
          <th>날짜</th>
          <th>발주번호</th>
          <th>부서</th>
          <th>사원이름</th>
          <th>총 수량</th>
          <th>총 금액</th>
          <th>진행상태</th>
          <th>작업</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox"></td>
          <td>1</td>
          <td>2025-08-20</td>
          <td>PSF156322254</td>
          <td>생산2팀</td>
          <td>홍길동</td>
          <td>5</td>
          <td>100,000</td>
          <td>승인대기</td>
          <td><button type="button">회수</button></td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td>2</td>
          <td>2025-08-21</td>
          <td>PSF156322255</td>
          <td>생산3팀</td>
          <td>이몽룡</td>
          <td>10</td>
          <td>200,000</td>
          <td>승인</td>
          <td><button type="button">회수</button></td>
        </tr>
      </tbody>
    </table>

    <div class="bottom-buttons">
      <button type="submit">삭제</button>
      <button type="submit">추가</button>
    </div>
  </div>
</body>
</html>
