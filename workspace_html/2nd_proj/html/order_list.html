<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .top {

        }

        .month {

        </th>

        <th>발주번호</th>

            <td>생산2팀</td>
            <td>홍길동</td>
            <td>5</td>
            <td>100,000</td>
            <td>승인대기</td>
            <td>
                <button type="button">회수</button>
            </td>
        </tr>
    </table>
    <button type="submit">삭제</button>
    <button type="submit">추가</button>
</body>
</html>
