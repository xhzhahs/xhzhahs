    <script>
        // 구구단 출력
        for(let i=2; i<=9; i++) {
            for(let j=1; j<=9; j++) {
                if(i%2 == 1){

                    console.log(i + '*' + j +' = '+ i*j )
                }
            }
        }

        // document.write는 잘 쓰지 않는다.
        const temp = -32;
        if(temp) {
            document.write('참 입니다.');
        } else {
            document.write('거짓 입니다.');
        }

        if(temp >= 0) {
            console.log('영상' + temp + '도 입니다');
        } else {
            console.log(`영하 ${temp* -1}도 입니다`);
        }

        /*
            js에서의 참(true)은 거짓이 아닌 것
            즉 !거짓
            거짓 : false, 0, undefined, null, NaN, ""(비어있는 문자)
            나머지는 모두 참이다.
        */

        console.log('----- 배열 배우고 옴 ----- ');

        let arr =[10, 20, 30];
        arr[10] = 100;
        arr['주소'] = '천안시'; // length에 영향 없음
        console.log('arr.length : ', arr.length);

        console.log('arr :', arr);

        /*
            for in
            in 앞의 변수에 현재의 index를 저장
        */
        for( let index in arr ){
            console.log('index :', index);
            console.log('arr :', arr[index]);
        }

        /*
            for of
            of 앞의 변수에 현재의 값을 저장
            java의 향상된 for문과 비슷
            index '주소'처럼 숫자가 아닌 index는 못 가져옴
            현재 몇번째 반복인지 알 수 없다.
        */
        for( let obj of arr ) {
            console.log('obj :', obj);
        }

        // 몇번째 반복인지 아는 방법
        let i = 0;
        for( let obj of arr ) {
            console.log('obj :', obj, i++);
        }

        array[3] = '[2,1]';
        
        if(array[4] == undefined) {
            console.log('array[4] :', array[4]);
        }
        
        array[4] += 'abc';
        console.log(array[4]);
        
        array = [];

        // 주사위 2개 합 별 조합
        
        let diceSum = [];
        for(let i =1; i<=6; i++) {
            for(let j = 1; j<=6; j++) { // j=1을 j=i로 바꾸면 중복된 것도 제거가 된다.
                // if(diceSum[i+j] == undefined) {

                //     diceSum[i+j] = `[${i}, ${j}]`
                // } else {
                    
                //     diceSum[i+j] += `[${i}, ${j}]`
                // }

                if(diceSum[i+j] == undefined) {
                    diceSum[i+j] = '';
                }
                diceSum[i+j] += `[${i}, ${j}]`;
            }
        }

        console.log(diceSum);
        for( let i in diceSum ) {
