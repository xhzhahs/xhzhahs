    <style>
        body {
            height: 2500px;
        }
        .third {
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .menu, .sub_1 {
            border: 1px solid red;
            border: 1px solid red;
            line-height: 50px;
            height: 50px;
            width: 200px;
            
        }
        .tab {
            
            border: 1px solid red;
            line-height: 50px;
            height: 50px;
            width: 200px;
        }
        .sub {
            color: blue;
            font-weight: bold;
            text-decoration: underline;
            font-size: large;
        }
        .subtab {
            display: none;
        }
        .thumb {
            background-image: url("//thumbnail8.coupangcdn.com/thumbnails/remote/492x492ex/image/vendor_inventory/63d8/e44f9d7b68049c650142fa63f7e3f09abdeff485d201d281f94b0762a6c8.jpg");
            height: 500px;
            width: 500px;
            background-position: center;
            background-repeat: no-repeat;
           
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        .nemo {
            border: 1px solid black;
            background-color: rgba(234, 255, 130, 0.393);
            height: 200px;
            width: 200px;
            position: absolute;
            /* top: 0;
            left: 0; */
        }
        .big_thumb {
             position: relative;
        }
        .big img{
            position: absolute;
            top: 10px;
            left: 120px;
            width: 500px;
            height: 500px;

            /* display: none; */
        }
        .small {
            width: 100px;
        }
        .small img {
            width: 100%;
        }
       
        .todo {
            display: flex;
            justify-content: space-between;
        }
        .todo-wrap .todo [type=checkbox]:checked + span {
            text-decoration: line-through;
        }
        /* 아래처럼하면 id가 all 아닌 체크박스만 이라는 뜻  */
        /* [type=checkbox]:not(#all) {} */
        /* [id^=chk_] id가 chk_로 시작하는 이라는 뜻*/
    </style>
</head>
