<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            border: 1px solid green;
            height: 300px;

            /* flex-nowrap이 기본 값 */
            display: flex;
            /* 
                inline 블럭으로 바뀌고 컨텐츠 너비만큼 너비가 됨 
            */
            /* display: inline-flex; */

            /* main축 기본값 : 왼쪽에서 오른쪽으로 */
            /* flex-direction: row; */
            /* 오른쪽에서 왼쪽으로 */
            /* flex-direction: row-reverse; */
            
            /* main축과 cross축을 바꿔서 위에서 아래로 */
            /* flex-direction: column; */
            /* 아래에서 위로 */
            /* flex-direction: column-reverse; */

            /* 기본값, 한줄에 모든 item을 표시하려고 노력 */
            /* flex-wrap: nowrap; */

            /* inline-block처럼 넘치는 경우 다음줄로 이동 */
            /* flex-wrap: wrap; */

            /* 다음 줄이라는 걸 아래에서 위로 이동 */
            /* flex-wrap: wrap-reverse; */

            /* 기본값, main축의 start 방향으로 정렬(왼쪽 정렬) */
            /* justify-content: flex-start; */
            /* main축의 end 방향으로 정렬 (오른쪽 정렬)*/
            /* justify-content: flex-end; */
            /* main축 가운데 정렬 */
            /* justify-content: center; */

            /* 사이사이 공간을 균등하게 배치 */
            /* 처음과 끝을 딱 붙음 */
            /* justify-content: space-between; */
            /* 컨텐츠를 기준으로 양쪽 공간을 균등하게  배치 */
            /* justify-content: space-around; */
            /* 모든 공간을 균등하게 배치  */
            /* justify-content: space-evenly; */
            
            /* 한 줄에 대한 cross축의 이야기 */
            /* stretch가 기본값, 부모 크기만큼 cross축 방향으로 쭉 늘리기 */
            /* align-items: stretch; */

            /* cross축의 start 방향쪽으로 */
            /* align-items: flex-start; */
            /* cross축의 end 방향쪽으로 */
            /* align-items: flex-end; */
            /* cross축의 center */
            /* align-items: center; */
            /* baseline 기준으로 */
            /* align-items: baseline; */

            flex-wrap: wrap;
            /* 여러줄에 대한 cross축의 이야기 */
            /* stretch가 기본값, 각 줄의 높이를 꽉 채운 상태 */
            /* align-content: stretch; */

            /* cross축의 start 방향으로 */
            /* align-content: flex-start; */
            /* cross축의 end 방향으로 */
            /* align-content: flex-end; */
            /* cross축의 center */
            /* align-content: center; */

            /* 사이사이 공간을 균등하게 배치 */
            /* 처음과 끝을 딱 붙음 */
            /* align-content: space-between; */
            /* 컨텐츠를 기준으로 위아래 공간을 균등하게  배치 */
            /* align-content: space-around; */
            /* 모든 공간을 균등하게 배치  */
            /* align-content: space-evenly; */
        }
        .flex-container .flex-item {
            border: 1px solid red;
            background-color: brown;
            color: white;

            width: 200px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
    <div class="flex-item">5</div>
  </div>
</body>
</html>
