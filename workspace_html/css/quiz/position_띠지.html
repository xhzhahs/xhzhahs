<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(https://images03.nicepage.com/a1389d7bc73adea1e1c1fb7e/846b63b1f34d58a4addcd7cb/pexelsphoto415945.jpeg);
            background-size: 100% 850px;
            background-repeat: no-repeat;
            margin: 0;   
        }
        .position {
            box-sizing: border-box;
            /* border: 1px solid red; */

            background-color: #e5e5e5;;
            
            position: absolute;
            top: 0px;
            left: 50%;

            width: 400px;
            height: 850px;

            text-align: center;
        }
        .center {
            margin: 250px 0;
        }
        .about {
            line-height: 20px;
        }
        .h1 {
            font-size: 40px;
            font-weight: 500;
            line-height: 80px;
        }
        .content {
            font-size: 18px;
            line-height: 30px;
            padding: 20px;
        }
        .read {
            border-bottom: 2px solid black;
            text-align: center;
            width: 90px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="position">
        <div class="center">
            <div class="about">ABOUT US</div>
            <div class="h1">Industrial Solutions</div>
            <div class="content">We’re your partner, but we’re also your advocate—every step of the way to satisfying your vision.</div>
            <div class="read">READ MORE</div>
        </div>
    </div>
</body>
</html>
