<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/08_position.css">
</head>
<body>
    <div class="parent" id="here">
        <div> 위 div</div>
        <div class="child">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>
    <!-- 나중에 실습할 내용 미리보기 -->
     <div class="sticky">
        스티키 : 메뉴1 메뉴2
     </div>
    <div class="parent">
        <div> 위 div</div>
        <div class="child relative">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>
    <div class="parent">
        <div> 위 div</div>
        <div class="child absolute">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>
    <div class="parent">
        <div> 위 div</div>
        <div class="child absolute-bottom">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>
    <div class="fixed">
        <a href="#here">맨위로</a>
    </div>
    <div class="parent">
        <div class="rel z1">1번</div>
        <div class="rel z2">2번</div>
        <div class="rel z3">3번</div>
    </div>
</body>
</html>
